<main class="container">
    <h2>Adicionar Livro</h2>
    <form (submit)="incluir()" ngNativeValidate>
        <div class="form-group">
            <label for="titulo">TÃ­tulo:</label>
            <input id="titulo" type="text" class="form-control" required [(ngModel)]="livro.titulo">
        </div>
        <div class="form-group">
            <label for="resumo">Resumo:</label>
            <textarea id="resumo" class="form-control" [(ngModel)]="livro.resumo"></textarea>
        </div>
        <div class="form-group">
            <label for="editora">Editora:</label>
            <select id="editora" class="form-control" required [(ngModel)]="livro.codEditora">
                <option value="" disabled selected>Selecione uma editora</option>
                <option *ngFor="let editora of editoras" [value]="editora.codEditora">{{ editora.nome }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="autores">Autores:</label>
            <textarea id="autores" class="form-control" [(ngModel)]="autoresForm"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar</button>
    </form>
</main>
